<!DOCTYPE html>
<head>
<title>FloraExpress</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fdfaf4; 
    }

    .header {
        width: 100%;
        background: #2a5d34;
        padding: 15px 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        font-size: 28px;
        font-weight: bold;
        color: #fc94ea;
    }

    .menu {
        display: flex;
        gap: 20px;
    }

    .menu a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
        transition: 0.3s;
    }

    .menu a:hover {
        color: #ffd700;
    }

    .section {
        padding: 40px 50px;
        text-align: center;
    }

    h2 {
        color: #2a5d34;
        font-size: 32px;
        margin-bottom: 40px;
    }

    .flower-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
    }

    .flower {
        width: 300px;
        text-align: center;
    }

    .flower img {
        width: 100%;
        border-radius: 12px;
        display: block;
    }

    .flower p {
        margin-top: 10px;
        font-size: 16px;
        color: #2a5d34;
    }

    .text-block {
        max-width: 800px;
        margin: 30px auto;
        font-size: 16px;
        color: #333;
        text-align: left;
        line-height: 1.5;
    }

    .indent {
        margin-left: 15px;
        margin-top: 10px;
    }

</style>
</head>

<div class="header">
    <div class="logo">FloraExpress</div>
    <div class="menu">
        <a href="index.html">Букеты</a>
        <a href="page1.html">Редкие цветы</a>
        <a href="page2.html">Главные цветы</a>
    </div>
</div>

            <p>Роза — символ любви и красоты во всех культурах.</p>
        </div>

        </div>
    </div>
</div>
